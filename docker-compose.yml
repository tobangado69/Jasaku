version: '3.8'

services:
  # Database service
  database:
    image: postgres:15-alpine
    container_name: jasaku-postgres
    environment:
      POSTGRES_DB: jasaku
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jasaku-network

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jasaku-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/jasaku
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
    depends_on:
      - database
    networks:
      - jasaku-network
    volumes:
      - ./prisma:/app/prisma

  # Development version (optional)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jasaku-app-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/jasaku
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=your-secret-key-here
    depends_on:
      - database
    networks:
      - jasaku-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  jasaku-network:
    driver: bridge
